<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Chimera - Click-to-Simulate (Model A)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />

  <!-- Heatmap plugin -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.css"
  />

  <!-- Tailwind CDN (OK for demo / hackathon) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    #map {
      width: 100%;
      min-height: 60vh;
      border-radius: 6px;
      border: 1px solid rgba(0,191,255,.4);
      box-shadow: 0 0 15px rgba(0,191,255,.12);
    }
    .custom-marker {
      width: 20px; height: 20px; border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,.5);
    }
    .red-marker { background:#d10000; }
    .yellow-marker { background:#ffff00; }
    .red-marker.blinking { animation:pulseRed 2s infinite; }
    .yellow-marker.blinking { animation:pulseYellow 2s infinite; }

    @keyframes pulseRed {
      0% { box-shadow:0 0 0 0 rgba(255,0,0,.7); }
      70% { box-shadow:0 0 0 20px rgba(255,0,0,0); }
      100% { box-shadow:0 0 0 0 rgba(255,0,0,0); }
    }
    @keyframes pulseYellow {
      0% { box-shadow:0 0 0 0 rgba(255,255,0,.7); }
      70% { box-shadow:0 0 0 20px rgba(255,255,0,0); }
      100% { box-shadow:0 0 0 0 rgba(255,255,0,0); }
    }
  </style>
</head>

<body class="bg-[#0a192f] text-white font-sans">

<div class="p-4">
  <h1 class="text-2xl font-bold mb-2">
    Project Chimera — Click-to-Simulate (Model A)
  </h1>

  <div class="flex gap-3 mb-3">
    <button id="run-sim" class="px-4 py-2 bg-red-500 rounded font-semibold">
      Run AI Prediction
    </button>
    <button id="play-btn" class="px-4 py-2 bg-sky-400 rounded font-semibold">
      Play ▶
    </button>
    <button id="pause-btn" class="px-4 py-2 bg-gray-400 rounded font-semibold">
      Pause ⏸
    </button>
  </div>

  <div id="map"></div>

  <div class="mt-3">
    <input id="timeline-slider" type="range" min="0" max="4" value="0" />
    <span id="time-label">T0 — Idle</span>
  </div>

  <div class="mt-3">
    <strong>Status:</strong>
    <span id="message-box">Ready.</span>
  </div>

  <pre id="action-plan-text" class="mt-2 text-xs bg-black/30 p-2 rounded">
Run prediction to generate plan…
  </pre>

  <ul id="affected-assets-list" class="list-disc ml-6 mt-2">
    <li>No assets yet</li>
  </ul>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
/* ================= MAP INIT ================= */
let map = L.map("map").setView([20.5937, 78.9629], 5);
L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);

let markersLayer = L.layerGroup().addTo(map);
let heatmapLayer = null;
let allFailingAssets = [];
let currentStep = 0;

/* ================= HELPERS ================= */
function haversineKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* ================= API CALL (FIXED) ================= */
function runPrediction(lat=null, lng=null) {
  document.getElementById("message-box").innerText = "Contacting AI backend…";
  document.getElementById("affected-assets-list").innerHTML = "<li>Analyzing…</li>";

  const payload = lat ? { lat, lng } : { lat: 28.6139, lng: 77.209 };

  fetch("/api/predict-failure", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(data => {
    allFailingAssets = JSON.parse(data.failing_assets || "[]");
    document.getElementById("action-plan-text").innerText = data.action_plan;
    document.getElementById("message-box").innerText =
      allFailingAssets.length + " assets detected.";

    markersLayer.clearLayers();
    allFailingAssets.forEach(a => {
      const cls = a.asset_type === 1 ? "red-marker blinking" : "yellow-marker blinking";
      L.marker([a.latitude, a.longitude], {
        icon: L.divIcon({ className: "custom-marker " + cls })
      }).addTo(markersLayer);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("message-box").innerText = "Backend error!";
  });
}

/* ================= EVENTS ================= */
document.getElementById("run-sim").onclick = () => runPrediction();
</script>

</body>
</html>
